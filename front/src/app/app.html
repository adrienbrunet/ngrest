<main>
	<div class="container" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>{{ app.title }}</h1>
      <p>Yay, fuuuun.</p>
    </div>

    <div class="page-header">
      <h1>My Form</h1>
    </div>
    <button class="btn btn-primary" ng-click="app.getPeopleForm();">Reload form</button>
    <br>
    <br>
    <span ng-if="app.waitingPeopleForm" class="glyphicon glyphicon-repeat normal-right-spinner"></span>
    <formly-form model="app.people" fields="app.peopleFields">
  		<button type="submit" class="btn btn-default" ng-click="app.submit(app.user)">Submit</button>
		</formly-form>

  </div> <!-- /container -->
</main>
<footer>
</footer>
